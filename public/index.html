<html lang="pt-BR" ng-app>
    <head>
        <meta charset="UTF-8">
        <title>Óticas Carol</title>
    </head>

    <body ng-init="name='Teste Angular'">
        <p ng-bind="name"></p>
        <form name="post" ng-model="post">            
            <input type="email" name="email" ng-model="email" ng-required="true" ng-class="{'invalid-field': post.email.$invalid && post.email.$dirty}" />
            <button ng-disabled="post.$invalid">teste</button>
        </form>
        <!--Incluindo css plugins-->
        <link href="assets/bower_components/boostrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--Incluindo css dev-->
        <link href="assets/css/main.css" rel="stylesheet">

        <!--Incluindo js plugins-->
        <script src="assets/bower_components/angular/angular.min.js"></script>
        <script src="assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

        <!--Incluindo js dev-->
        <script src="assets/js/app.js"></script>
    </body>
</html>
