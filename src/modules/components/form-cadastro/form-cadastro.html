{{formCad.nome}}
<div class="col-xs-12">
    <div class="row">
        <form name="cadastro" ng-model="formCad.cadastro">
            <div class="col-xs-4">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" ng-model="formCad.nome" placeholder="Insira seu nome" class="form-control" required>
                </div>
            </div>
        </form>
    </div>
</div>
