<div class="col-xs-12" ng-repeat="(i, item) in banners.itens">
    <div class="row">
        <a href="{{item.link}}" ng-if="item.link">
            <img src="{{item.image}}" alt="{{item.alt}}" class="img-responsive" />
        </a>        
        <img src="{{item.image}}" alt="{{item.alt}}" class="img-responsive" ng-if="!item.link" />        
    </div>
</div>
